{% extends 'bank/base.html' %}

{% block content %}

    <section class="login-page vh-100">

        <div class="login-page-body container h-75">
            <div class="login-page-header">
                 </div>

            <div class="row d-flex justify-content-center align-items-center h-100 pt-5 mt-5">
                <div class="col-sm-10 col-lg-6 border border-2 border-primary rounded-3 bg-white p-4">
                    <h3 class="text-center text-primary ">Редактировать профиль</h3>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        {% if form.non_field_errors %}
                            <div class="form-error alert alert-success" role="alert">
                                {{ form.non_field_errors }}
                            </div>
                        {% endif %}

                        {% for f in form %}
                            <div class="form-group">
                                <p>{{ f }}</p>
                                <div class="form-error">{{ f.errors }}</div>
                            </div>
                        {% endfor %}

                        <button type="submit" class="w-100 btn btn-primary">Обновить</button>
                    </form>
                </div>
            </div>
        </div>

    </section>


<h1>profile_edit</h1>
<div class="enter-game d-flex flex-column justify-content-center align-items-center py-2">
    <form class="enter-game__form row g-3" enctype="multipart/form-data" method="post">
        <div class="enter-game__input col-auto">
            {{ form.as_p }}
        </div>
        <div class="enter-game__btn col-auto">
            <button id="btn-enter-game" type="submit" class="btn btn-primary mb-3">Обновить</button>
        </div>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
