{% extends 'bank/base.html' %}

{% block content %}

    <section class="login-page vh-100">
        <div class="login-page-body container h-75 ">



            <div class="row d-flex justify-content-center align-items-center pt-5 mt-5 h-100">
                <div class="col-sm-10 col-lg-6 border border-2 border-primary rounded-3 bg-white p-4">
                    <h3 class="text-center text-primary ">Вход</h3>
                    <form method="post">
                        {% csrf_token %}

                        {% if form.non_field_errors %}
                        <div class="form-error alert alert-success" role="alert">
                            {{ form.non_field_errors }}
                        </div>
                        {% endif %}

                        {% for f in form %}
                            <div class="form-group">
                                <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
                                <div class="form-error">{{ f.errors }}</div>
                            </div>
                        {% endfor %}

                        <button type="submit" class="w-100 btn btn-primary">Войти</button>
                    </form>
                    <div class="text-center pt-3">
                        <a href="{% url 'game_register' %}" class="" role="button">Зарегистрироваться</a>
                    </div>
                </div>
            </div>
        </div>

    </section>
{% endblock %}
